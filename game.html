<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Runner Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .game {
      position: relative;
      width: 800px;
      height: 200px;
      background: white;
      border: 2px solid black;
      overflow: hidden;
    }
    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: green;
    }
    #obstacle {
      position: absolute;
      bottom: 0;
      right: -40px;
      width: 40px;
      height: 40px;
      background: red;
      animation: moveObstacle 2s linear infinite;
    }
    @keyframes moveObstacle {
      0% { right: -40px; }
      100% { right: 100%; }
    }
    .jump {
      animation: jump 0.5s ease;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 80px; }
      100% { bottom: 0; }
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game">
    <div id="dino"></div>
    <div id="obstacle"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");

    let isJumping = false;
    let score = 0;

    // Jump when pressing space or arrow up
    document.addEventListener("keydown", function (e) {
      if ((e.code === "Space" || e.code === "ArrowUp") && !isJumping) {
        jump();
      }
    });

    function jump() {
      isJumping = true;
      dino.classList.add("jump");
      setTimeout(() => {
        dino.classList.remove("jump");
        isJumping = false;
      }, 500);
    }

    // Check collision
    let checkCollision = setInterval(() => {
      let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
      let obstacleRight = parseInt(window.getComputedStyle(obstacle).getPropertyValue("right"));

      if (obstacleRight > 700 - 50 && obstacleRight < 800 - 50 && dinoBottom <= 40) {
        alert("Game Over! Final Score: " + score);
        score = 0;
      } else {
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }
    }, 100);
  </script>
</body>
</html>
